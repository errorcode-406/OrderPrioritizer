name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build EXE
        run: |
          jpackage `
            --type exe `
            --name OrderPrioritizer `
            --input dist `
            --main-jar OrderPrioritizer.jar `
            --main-class com.orderprioritizer.Main

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: OrderPrioritizer-EXE
          path: OrderPrioritizer*.exe
